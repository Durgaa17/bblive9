<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigg Boss Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2c3e50;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }
        
        .header h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .header .stream-info {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .iframe-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
        }
        
        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
        .footer {
            background: #2c3e50;
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(52, 152, 219, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-button:hover {
            background: #3498db;
        }
    </style>
</head>
<body>
    <a href="https://durgaa17.github.io/bblive9/" class="back-button">‚Üê Back to Main</a>
    
    <div class="header">
        <h1>Bigg Boss Tamil Season 9</h1>
        <div class="stream-info" id="streamInfo">Loading stream...</div>
    </div>

    <div class="player-container">
        <div id="loading" class="loading">
            Loading stream player...
        </div>
        
        <div id="error" class="error hidden">
            Failed to load stream. Please try again later.
        </div>
        
        <div id="player" class="iframe-wrapper hidden">
            <!-- Player will be inserted here -->
        </div>
    </div>

    <div class="footer">
        Auto-updated every 6 hours ‚Ä¢ from lovely Siva üíñ
    </div>

    <script>
        class StreamPlayer {
            constructor() {
                this.streamId = this.getStreamIdFromUrl();
                this.init();
            }

            getStreamIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('stream') || '1';
            }

            async init() {
                try {
                    await this.loadStreamData();
                } catch (error) {
                    this.showError();
                }
            }

            async loadStreamData() {
                const response = await fetch('./streams.json?' + new Date().getTime());
                const data = await response.json();
                
                const stream = data.sources.find(s => s.id == this.streamId);
                
                if (stream) {
                    this.renderPlayer(stream);
                } else {
                    this.showError();
                }
            }

            renderPlayer(stream) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('streamInfo').textContent = 
                    `${stream.name} ‚Ä¢ ${stream.platform}`;

                const playerDiv = document.getElementById('player');
                playerDiv.innerHTML = `
                    <iframe 
                        src="${stream.embed_url}" 
                        allow="autoplay; encrypted-media; fullscreen" 
                        allowfullscreen
                        referrerpolicy="no-referrer"
                        sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
                    </iframe>
                `;
                playerDiv.classList.remove('hidden');
            }

            showError() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StreamPlayer();
        });
    </script>
</body>
</html>
